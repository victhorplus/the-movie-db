<div>
    <h2>Filmes</h2>
    <ul>
        <li *ngFor='let filme of this.filmes'>
            title: {{ filme.title }} <br>
            Genre: {{ filme.genre_ids }} <br>
            Popularidade: {{ filme.popularity }}<br><br>
        </li>
    </ul>
</div>

<div>
    <h2>Genero</h2>
    <ul>
        <li *ngFor='let genero of this.generos'>
            Genero {{ genero.id }}: {{ genero.name }}
        </li>
    </ul>
</div>
